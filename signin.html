<!DOCTYPE html>
<html>
<head>
    <title> Root & Bloom Food </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="root_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <a href="root_home.html">
        <img class="logo" src=logos/transparent-green.png width="15%" alt="root + bloom logo in green"/></a> 
    </div>
        <div class="topnav">
            <a href="cart.html">My Cart (<span class="cart-count" id="cart-count">0</span>)</a>
            <a href="recipes.html">Explore Recipes</a>
            <a href="shop.html">Shop Groceries</a>
        </div>
    <div class="body">
        <h1> Sign In </h1>
        <form id="signinForm" style="max-width:400px;margin:auto;">
            <label for="email"><b>Email Address</b></label><br>
            <input type="email" id="email" name="email" style="width:100%;padding:8px;margin-bottom:24px;"><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" id="password" name="password" style="width:100%;padding:8px;margin-bottom:24px;"><br>
            <div id="errorMsg" style="min-height:32px;color:#d32f2f;font-family:'Jost',sans-serif;font-size:0.95em;margin-bottom:16px;text-align:left;"></div>
            <div id="successMsg" style="color:#388e3c;font-family:'Jost',sans-serif;font-weight:600;text-align:center;margin-bottom:16px;"></div>
            <div style="text-align:center;">
                <button type="submit" style="background:#FFB300;color:#1b5e20;font-family:'Gelasio',serif;font-weight:700;padding:10px 20px;border:none;border-radius:4px;cursor:pointer;margin-top:12px;">Sign In</button><br>
                <button type="submit" style="background:#FFB300;color:#1b5e20;font-family:'Gelasio',serif;font-weight:700;padding:10px 20px;border:none;border-radius:4px;cursor:pointer;margin-top:12px;"><a href="signup.html">Create An Account</button>
            </div>
        </form>
    </div>
    <script src="cart.js"></script>
    <script>
    document.getElementById('signinForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;
        var errorMsg = document.getElementById('errorMsg');
        var successMsg = document.getElementById('successMsg');
        errorMsg.innerHTML = "";
        successMsg.innerHTML = "";

        if (email === "" || password === "") {
            errorMsg.innerHTML = "Please enter both email and password.";
            return;
        }

        var userData = localStorage.getItem('user_' + email);
        if (!userData) {
            errorMsg.innerHTML = "No account found with this email.";
            return;
        }

        var user = JSON.parse(userData);
        if (user.password !== password) {
            errorMsg.innerHTML = "Incorrect password.";
            return;
        }

        successMsg.innerHTML = "Login successful! Redirecting...";
        setTimeout(function() {
            window.location.href = "cart.html";
        }, 2000);
    });
        updateCartCount();
    </script>
</body>
</html>
